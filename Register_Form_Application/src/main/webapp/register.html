<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register Form page</title>
  </head>
  <body>
    <div class="container mt-4">
     <div class="row">
     <div class="col-md-8 offset-md-3">
     <div class="card" style="background: #f7f7f7;">
     <div class="card-body" style="background: #f7f7f7;">
      <h1 style="color:blue" class="text-center">Welcome to my Register Form page</h1>
     <h2 style="color:red" class="text-center">Form Page</h2>
     
   
    <form action="reg" method="post">
      <p><label>User Name</label> <span>*</span> <br>
       <input type="text" name="uname" class="form-control" id="exampleInputName"
       placeholder="Enter your UserName" required/></p>
       
        <p><label>PassWord</label> <span>*</span> <br>
       <input type="password" name="pword" class="form-control" id="exampleInputName"
       placeholder="Enter your Password" required/></p>
       
       <p><label>First Name</label> <span>*</span> <br>
       <input type="text" name="fname" class="form-control" id="exampleInputName"
       placeholder="Enter your first name" required/></p>
       
       <p><label>Last Name</label> <span>*</span> <br>
       <input type="text" name="lname" class="form-control" id="exampleInputName"
       placeholder="Enter your last name" required/></p>
       
       <p><label>Address</label> <span>*</span> <br>
       <input type="text" name="addr" class="form-control" id="exampleInputName"
       placeholder="Enter your Adrress" required/></p>
       
        <p><label>Email Id</label> <span>*</span> <br>
       <input type="email" name="mid" class="form-control" id="exampleInputName"
       placeholder="Enter your EmailId" required/></p>
       
        <p><label>Mobile No</label> <span>*</span> <br>
       <input type="text" name="phno" class="form-control" id="exampleInputName"
       placeholder="Enter your Mobile No" required/></p>
       
        
       
       <div class="container text-center">
          <input type="submit" value="Register">
       </div>
    </form>
      </div></div></div></div></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
